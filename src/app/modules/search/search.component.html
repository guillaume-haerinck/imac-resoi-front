<div id="search-page">
  <form [formGroup]="searchForm">
    <mat-form-field>
      <input matInput placeholder="Recherche" formControlName="terms" (keyup)="search(searchForm.value.terms)">
    </mat-form-field>
  </form>

  <ng-container *ngFor="let event of searchResults$ | async">
    <app-event-card [event]="event" class="item"></app-event-card>
  </ng-container>
</div>
