<form [formGroup]="searchForm" id="search-form">
  <mat-form-field appearance="fill">
    <mat-label>Recherche</mat-label>
    <input matInput placeholder="Crous" formControlName="terms" (keyup)="search(searchForm.value.terms)">
  </mat-form-field>
</form>

<div id="search-page">
  <ng-container *ngIf="searchResults$ | async as events">
    <ng-container *ngIf="events.length > 0; else noResult">
      <app-event-card *ngFor="let event of events" [event]="event" class="item"></app-event-card>
    </ng-container>

    <ng-template #noResult>
      <p>Aucun r√©sultat de recherche !</p>
    </ng-template>
  </ng-container>
</div>
