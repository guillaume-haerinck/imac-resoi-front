<div id="search-page">
  <form [formGroup]="searchForm">
    <mat-form-field>
      <input matInput placeholder="Recherche" formControlName="terms" (keyup)="search(searchForm.value.terms)">
    </mat-form-field>
  </form>

  <div *ngFor="let event of searchResults$ | async">
    {{ event.type }}
  </div>
</div>
